</head>
<script>
    $(document).ready(function () {
        $("button").click(function(){
            $(".img").each(function(index){
                index++;
                if (index % 2 != 0) {
                    $(this).slideUp("slow");
                }
            })
        })
    });
</script>

<body>

        <button>Click me</button>
